<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	form{
	    border: 1px solid;
	    width: 600px;
	    height: 700px;
	    margin: 100px auto;
	}
	form>div{
		width: 80%;
		margin: 50px auto 0;
	}
	form>div:first-child {
		border-bottom: 1px solid;
	}
	
	form>div label, form>div input{
		display: inline-block;
		margin-left: 50px;
	}
	form>div:nth-child(2) input, form>div:last-child input{
		margin:0;
	}
</style>
</head>
<body>
	<form>
		<div>
			<h1>프런트엔드 개발자 지원서</h1>
			<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
		</div>
		<div>
			<h3>개인 정보</h3>
			<label for="name">이름</label>
			<input id="name" type="text" placeholder="공백 없이 입력하세요"><br>
			<label for="tel">연락처</label>
			<input type="tel">
		</div>
		<div>
			<h3>지원 분야</h3>
			<input type="radio" name="radio">웹 퍼블리싱<br>
			<input type="radio" name="radio">웹 애플리케이션 개발<br>
			<input type="radio" name="radio">개발 환경 개선<br>
		</div>
		<div>
			<h3>지원 동기</h3>
			<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
			<input type="submit" value="접수하기">
			<input type="reset" value="다시쓰기">
		</div>
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
	list-style: none;
	}
	fieldset {
		width:600px;
		margin: 0 auto; 
	}
	body{
		margin: 100px auto 0;
		width: 900px;
		height: 600px;
		border: 1px solid black;
		padding-top: 100px;
	}
	body>form>div{
		text-align: center;
		margin-top:15px;
	}
	label{
		display: inline-block;
		width: 100px;
	}
	.button{
		background-color: white;
		border-radius: 5px;
		width: 130px;
		height: 40px;
	}
	.order{
		margin-right: 30px;
	}
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>배송 정보</legend>
			<ul id="shopping">
				<li>
					<label for="prod">주문 상품</label>
					<input type="text" id="prod" value="상품용 3KG" readonly>
				</li>
				<li>
					<label for="user-name">이름</label>
					<input type="text" id="user-name" autofocus required>
				</li>
				<li>
					<label for="addr">배송 주소</label>
					<input type="text" id="addr" required>
				</li>
				<li>
					<label for="mail">이메일</label>
					<input type="email" id="mail">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)">
				</li>
				<li>
					<label for="d-day">배송 지정</label>
					<input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
				</li>
			</ul>
		</fieldset>
		<div>
			<input class="button order" type="submit" value="주문하기">
			<input class="button" type="reset" value="취소하기">
		</div>
	</form>
</body>
</html>
